{% extends "base.html" %} {% block title %} Change password {% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">Change password</h3>
  <div class="form-group">
    <label for="password_old">Current password</label>
    <input
      type="password"
      class="form-control"
      id="password_old"
      name="password_old"
    />
  </div>
  <div class="form-group">
    <label for="new_password1">New password</label>
    <input
      type="password"
      class="form-control"
      id="new_password1"
      name="new_password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="new_password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="new_password2"
      name="new_password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Change</button>
</form>
{% endblock %}
